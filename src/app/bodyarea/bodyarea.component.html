<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Hotel List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>

        <table class="fullWidth" matSort mat-table [dataSource]="dataSource">
             <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let hotel"> {{hotel.name}} </td>
              </ng-container>
        
             <ng-container matColumnDef="categories">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Categories </th>
                <td mat-cell *matCellDef="let hotel"> {{hotel.categories}} </td>
              </ng-container>

              <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
                <td mat-cell *matCellDef="let hotel"> {{hotel.city}} </td>
              </ng-container>

              <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
                <td mat-cell *matCellDef="let hotel"> {{hotel.country}} </td>
              </ng-container>

              <ng-container matColumnDef="province">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Province </th>
                <td mat-cell *matCellDef="let hotel"> {{hotel.province}} </td>
              </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
    <mat-card-actions>
    
    </mat-card-actions>
  </mat-card>
